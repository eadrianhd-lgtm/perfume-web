function buscarPerfumes() {
  const genero = document.getElementById("gender").value;
  const notasElegidas = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(n => n.value);
  const contenedor = document.getElementById("results");
  contenedor.innerHTML = "";

  let resultados = perfumes.filter(p => 
    p.genero === genero && notasElegidas.some(n => p.notas.includes(n))
  );

  resultados = resultados.sort(() => Math.random() - 0.5).slice(0, 3);

  if (resultados.length === 0) {
    contenedor.innerHTML = "<div class='resultado'>No se encontraron perfumes con esas notas.</div>";
    return;
  }

  resultados.forEach(p => {
    contenedor.innerHTML += `
      <div class="resultado">
        <strong>${p.nombre}</strong><br>
        Notas: ${p.notas.join(", ")}
      </div>
    `;
  });
}
